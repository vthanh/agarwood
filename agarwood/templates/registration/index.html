{% load static i18n %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
   <!--Made with love by Mutiullah Samim -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="row login">
        <div class="col-md-5 login_left">
            <div class="logowrap">
                <div class="llogo">
                    <a href="{% url 'home' %}"><img src="{% static 'assets/images/logosmall.png' %}" alt="" width="100"/></a>
                </div>
                <div class="wback">
                    <h2>Welcome back.</h2>
                </div>
            </div>
        </div>
        <div class="col-md-7 login_right">
            <div class="d-flex justify-content-center align-items-center h-100 col-md-10">
                <div class="col-10">
                    {% block registration_content %}
                    {% endblock registration_content %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
