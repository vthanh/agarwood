{% load static i18n %}
<!-- Footer -->
<div class="row modal fade" tabindex="-1" id="login-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Sign In</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">                
                <a  class="btnlogin btnfb" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}"><i class="fa fa-facebook-official" style="font-size:24px;color:white"></i> {% trans 'Continue with Facebook' %}</a>
                <a  class="btnlogin btngoo" href="{% url 'social:begin' 'google-oauth2' %}"><i class="fa fa-google" style="font-size:24px"></i> {% trans 'Continue with Google' %}</a>
                <a  class="btnlogin btnemail" href="{% url 'login' %}">{% trans "Continue with Email" %}</a>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                Don't have an account? <span>&#09</span>
                <a href="javascript:void(0)" data-toggle="modal" data-dismiss="modal" data-target="#signup-modal" id="login-modal-a">{% trans "Sign Up" %}</a>
            </div>

        </div>
    </div>
</div>
